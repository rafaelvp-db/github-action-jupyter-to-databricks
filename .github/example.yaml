name: lint

on:
  push:
    branches: [example]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Convert Jupyter Notebooks to Databricks Notebooks
      uses: rafaelvp-db/github-action-jupyter-to-databricks@v0.2
      with:
        inputPath: example/jupyter
        outputPath: example/databricks
